<h1>Edit Customer</h1>
<form [formGroup]="customerForm" (ngSubmit)="editCustomer()">
    <input type="text" name="name" placeholder="Name" formControlName="name">
    <input type="text" name="phone" placeholder="Phone" formControlName="phone">
    <input type="text" name="address" placeholder="Address" formControlName="address">
    <input type="number" name="Id" placeholder="Id" formControlName="Id">
    <button>Edit Customer</button>
</form>
